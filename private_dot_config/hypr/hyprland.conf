# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DVI-D-1, 1920x1080@144, auto, auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$menu = rofi -show combi -run-command "uwsm app -- {cmd}"


#################
### AUTOSTART ###
#################

# autostarted via uwsm
# to enable a service run "systemctl --user enable --now X.service"
# exec-once = systemctl --user start hyprpolkitagent
# exec-once = hypridle
# exec-once = hyprpaper
# exec-once = waybar

# "-s s" for "high-priority responsiveness-aware tasks"
# could also use "-s b" for "low-priority non-interactive tasks"
exec-once = uwsm app -s s -- wl-clip-persist --clipboard regular
# it is fine to run a script that terminates quickly without "uwsm app"
# add a delay so hyprpaper has started
exec-once = sleep 5 && ~/.scripts/random_background 

exec-once = [workspace 1 silent] uwsm app -- firefox
exec-once = [workspace 2 silent] uwsm app -- obsidian

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# we set env vars in ~/.config/uwsm/env

###################
### PERMISSIONS ###
###################

